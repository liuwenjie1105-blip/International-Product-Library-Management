<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whiskey AG-2 Product Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800">
  <div class="max-w-5xl mx-auto p-6">

    <!-- 产品大图 -->
    <img src="../image/Whiskey-AG2.jpg" class="w-full rounded-2xl shadow mb-6">

    <!-- 产品标题 -->
    <h1 class="text-3xl font-bold mb-4">Whiskey AG-2</h1>

    <!-- 简介 -->
    <p class="text-lg leading-relaxed mb-8">
      Whiskey AG-2 是为威士忌酿造开发的功能型酵母或增强成分，用于提升发酵效率、风味发展以及酒体结构感。
    </p>

    <!-- 雷达图 -->
    <div class="bg-white rounded-2xl shadow p-6 mb-10">
      <h2 class="text-xl font-semibold mb-4">Product Sensory Radar</h2>
      <canvas id="radar-AG2" width="500" height="400"></canvas>
    </div>

    <!-- 应用场景 -->
    <div class="bg-white rounded-2xl shadow p-6 mb-10">
      <h2 class="text-xl font-semibold mb-4">Application</h2>
      <ul class="list-disc pl-6 space-y-2">
        <li>威士忌发酵</li>
        <li>烈酒风味增强</li>
        <li>蒸馏前糖化风味提升</li>
        <li>适用于大麦麦芽及混合谷物配方</li>
      </ul>
    </div>

    <!-- 参数表 -->
    <div class="bg-white rounded-2xl shadow p-6">
      <h2 class="text-xl font-semibold mb-4">Technical Specifications</h2>
      <table class="w-full text-left">
        <tr><th class="p-2">Type</th><td class="p-2">Whiskey Yeast / Enhancer</td></tr>
        <tr><th class="p-2">Form</th><td class="p-2">Dry Powder</td></tr>
        <tr><th class="p-2">Shelf Life</th><td class="p-2">24 Months</td></tr>
        <tr><th class="p-2">Recommended Dosage</th><td class="p-2">0.2–0.5% w/w</td></tr>
      </table>
    </div>

  </div>

  <script src="../js/radar-whiskey-ag2.js"></script>
</body>
</html>
